<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://danielvictor123.github.io/project/Styles/stylehad.css"
    />
    <link
      rel="icon"
      type="images/jpg"
      href="https://danielvictor123.github.io/project/Images/Shopping in Madrid.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER STARTS-->
    <header>
      <div class="logo">Admin Dashboard</div>
      <nav>
        <ul>
          <li>
            <a href="https://danielvictor123.github.io/project/home.html"
              >Home</a
            >
          </li>
          <li><a href="#overview">Overview</a></li>
          <li><a href="#user-management">User Management</a></li>
          <li><a href="#site-settings">Site Settings</a></li>
          <li><a href="#reports">Reports</a></li>
        </ul>
      </nav>
    </header>
    <!--HEADER ENDS-->

    <!--MAIN STARTS-->
    <main>
      <section id="overview">
        <h1>Dashboard Overview</h1>
        <div class="metrics">
          <div class="metric">Total Users: <span>100</span></div>
          <div class="metric">Total Transactions: <span>200</span></div>
        </div>
      </section>

      <section id="user-management">
        <h2>User Management</h2>
        <button class="btn">Add New User</button>
        <div class="user-list">
          <div class="user-item">User 1</div>
          <div class="user-item">User 2</div>
        </div>
      </section>

      <section id="site-settings">
        <h2>Site Settings</h2>
        <button class="btn">Edit Settings</button>
      </section>

      <section id="reports">
        <h2>Reports</h2>
        <button class="btn">View Reports</button>
      </section>
    </main>
    <!--MAIN ENDS-->

    <!--FOOTER STARTS-->
